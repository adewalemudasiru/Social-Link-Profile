<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Link Profile Main</title>
        <meta name="description" content="Front-end Mentor Third Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <main class="wrapper">
            <div class="wrapper__container">
                <div class="profile">
                    <img class="profile__image" src="./images/avatar-jessica.jpeg" alt="Jessica">
                    <h1 class="profile__name">Jessica Randall</h1>
                    <p class="profile__location">London, United Kingdom</p>
                    <p class="profile__bio">"Front-end Developer and avid reader."</p>
                </div>
                <div class="social-links">
                    <ul class="social-links__list">
                        <li><a class="social-links__item" href="#">GitHub</a></li>
                        <li><a class="social-links__item" href="#">Frontend Mentor</a></li>
                        <li><a class="social-links__item" href="#">LinkedIn</a></li>
                        <li><a class="social-links__item" href="#">Twitter</a></li>
                        <li><a class="social-links__item" href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/adewalemudasiru">Adewale Mudasiru</a>.
              </div>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
